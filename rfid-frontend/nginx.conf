server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: if you later proxy API via nginx
  # location /api/ {
  #   proxy_pass http://backend:5001/api/;
  #   proxy_set_header Host $host;
  #   proxy_http_version 1.1;
  # }
}
